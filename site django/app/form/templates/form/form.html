{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="icon" type="image/png" href="{% static 'main/img/logo/logo.png' %}">
    <link rel="stylesheet" href="{% static 'form/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-transperent">
        <div class="container-fluid">
          <img class="navbar-brand logo" src="{% static 'main/img//logo/logo.png' %}">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'main' %}">Головна</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'main' %}#about">Про нас</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'form' %}">Вступ в команду</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' %}">Новини</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Профіль</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <form method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
          </div>
        </div>
        <div class="form-group">
          <label for="address">Адрес</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" name="address">
        </div>
        <div class="form-group">
          <label for="name">Ім'я</label>
          <input type="text" class="form-control" id="name" placeholder="Ім'я" name="name">
        </div>
        <div class="form-group">
            <label for="lastName">Прізвище</label>
            <input type="text" class="form-control" id="lastName" placeholder="Прізвище" name="lastName">
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">Місто</label>
            <input type="text" class="form-control" id="city" name="city">
          </div>
          <div class="form-group col-md-4">
            <label for="state">Стать</label>
            <select id="state" class="form-control" name="state">
              <option selected>Чоловік</option>
              <option>Жінка</option>
              <option>Тварина</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="position">Позиція</label>
            <select id="position" class="form-control" name="position">
              <option selected>Воротарь</option>
              <option>Захисник</option>
              <option>Півзахисник</option>
              <option>Нападающий</option>
            </select>
          </div>
        </div>
        <span style="color: red; text-align: center;">{{ error }}</span>
        <button type="submit" class="btn btn-primary btnsend">Відправити</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
