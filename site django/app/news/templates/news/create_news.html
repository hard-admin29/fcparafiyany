{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Створення новин</title>

    <link rel="stylesheet" href="{% static 'news/css/create.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form method="post" style="background-image: linear-gradient(to right, #141e30, #243b55); " id="myForm">
    {% csrf_token %}

    {{ from }}
    {{ form.content }}
        <br>
    {{ form.title }}
        <br>
    {{ form.anons }}
        <br>
    {{ form.full_text }}
        <br>
    {{ form.data }}
        <br>
    <span style="color: red">{{ error }}</span>
  <button type="submit" class="btns">Відправити</button>
    </form>

</body>
</html>
